{% extends "main.html" %}
{% block content %}

<h1>Create Task:</h1>
<center>
    <form id="createTaskForm" action="/create/" method="post">
        <div class="input">
            Client:
            <br>
            <select class="field" name="client" style="width:10%">
                <option selected value=""> </option>
                {% for client in clients %}
                <option value='{{client}}'>{{client}}</option>
                {% endfor %}
            </select>
            <br/>
            Category:
            <br>
            <select class="field" name="category" style="width:10%">
                <option selected value=""> </option>
                {% for category in categories %}
                <option value='{{category}}'>{{category}}</option>
                {% endfor %}
            </select>
            <br/>
            Description:
            <br/>
            <input class="field" name="description"style="width:10%"/>
            <br/>
            <br>
            <button onclick="validateCreateTask();return false;">Create</button>
            <br/>
            <div id="messageJS"></div>
        </div>
    </form>
</center>
</div>
{% endblock content %}
